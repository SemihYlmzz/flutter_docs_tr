  profanity_filter: ^2.0.0
  responsive_builder: ^0.6.0
  video_player: ^2.5.2

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  auto_route_generator: ^5.0.3
  build_runner: ^2.3.3

flutter:
