name: dart_lang_tr
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0-245.0.dev <4.0.0"

dependencies:
  animate_do: ^3.0.2
  app_settings: ^4.2.0
  auto_route: ^5.0.4
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.2.0
  flutter_svg: ^2.0.2
  google_fonts: ^4.0.3
  hooks_riverpod: ^2.2.0
